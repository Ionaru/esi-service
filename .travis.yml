language: node_js
node_js:
    - '12' # EOL: April 2022
    - '10' # EOL: April 2021

jobs:
    include:
        - stage: deploy
          node_js: "lts/*"
          script: skip
          before_deploy: if [ "$TRAVIS_BRANCH" = master ] && [ "$TRAVIS_PULL_REQUEST" = false ]; then npm version prerelease --no-git-tag-version --preid "$TRAVIS_BUILD_NUMBER"; fi
          deploy:
              - provider: npm
                email: info@saturnserver.org
                api_key:
                    secure: 
                tag: next
                skip_cleanup: true
                on:
                    branch: master
                    repo: Ionaru/esi-service
              - provider: npm
                email: info@saturnserver.org
                api_key:
                    secure: 
                skip_cleanup: true
                on:
                    branch: master
                    repo: Ionaru/esi-service
                    tags: true
